<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    {% for i in obj %}
    {{i.name}}
    {{i.roll}}<br>
    {% endfor %}<br><br>
    <form method="post">
        {% csrf_token %}
        Name : <input type="text" name="name"><br><br>
        Roll : <input type="text" name="roll"><br><br>
        <input type="submit">
    </form>
</body>
</html>
